<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirections vers YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #BCCEC9; /* Couleur initiale du fond */
            animation: fadeBackground 4s ease-in-out forwards; /* Animation de transition */
        }

        @keyframes fadeBackground {
            0% {
                background-color: #BCCEC9; /* Couleur initiale du fond */
            }
            100% {
                background-color: ##cce8b5; /* Couleur finale du fond */
            }
        }

        .container {
            text-align: right;
            opacity: 0; /* Commence avec une opacité de 0 pour l'effet de fondu */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0; /* Opacité de départ */
            }
            100% {
                opacity: 1; /* Opacité finale (complètement visible) */
            }
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 5px 0;
            opacity: 0; /* Commence avec une opacité de 0 pour l'effet de fondu */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
            animation-delay: 0.5s; /* Délai pour que les liens apparaissent après le conteneur */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links">
            <!-- Les liens vers YouTube -->
            <a href="https://www.youtube.com" target="_blank">Lien 1</a>
            <a href="https://www.youtube.com" target="_blank">Lien 2</a>
            <a href="https://www.youtube.com" target="_blank">Lien 3</a>
            <!-- Vous pouvez ajouter autant de liens que nécessaire en dupliquant la ligne précédente et en modifiant l'URL et le texte du lien -->
        </div>
    </div>
</body>
</html>
