<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #BCCEC9; /* Couleur initiale du fond */
            animation: fadeBackground 4s ease-in-out forwards; /* Animation de transition */
        }

        @keyframes fadeBackground {
            0% {
                background-color: #BCCEC9; /* Couleur initiale du fond */
            }
            100% {
                background-color: #fefccf; /* Couleur finale du fond */
            }
        }

        .container {
            text-align: center;
            opacity: 0; /* Commence avec une opacité de 0 pour l'effet de fondu */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0; /* Opacité de départ */
            }
            100% {
                opacity: 1; /* Opacité finale (complètement visible) */
            }
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 5px 0;
            opacity: 0; /* Commence avec une opacité de 0 pour l'effet de fondu */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
            animation-delay: 0.5s; /* Délai pour que les liens apparaissent après le conteneur */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links">
            <!-- Les liens personnalisés -->
            <a href="https://cylianlrd.github.io/cy" target="_blank">HOME</a>
            <a href="http://www.youtube.com/channel/UCqs4dmBXUdpKCzg-4wduTZA?sub_confirmation=1" target="_blank">YOUTUBE</a>
            <a href="http://www.idk.com" target="_blank">IDK</a>
        </div>
    </div>
</body>
</html>
