<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #fefccf;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeEffect 3s ease-in-out forwards;
  }

  @keyframes fadeEffect {
    0% {
      background-color: #fefccf;
    }
    100% {
      background-color: #BCCEC9;
    }
  }
</style>
</head>
<body>
<script>
  setTimeout(function () {
    window.location.href = "https://cylianlrd.github.io/cy/";
  }, 3000); // 3000ms = 3 seconds
</script>
</body>
</html>
