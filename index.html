<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylian LORAND - Site Personnel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limon&display=swap');

        body {
            font-family: 'Limon Milk Bold', Arial, sans-serif;
            background-color: #BCCEC9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
        }
        
        .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000; /* Couleur du texte */
        }
        
        .username {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .button {
            padding: 10px 20px;
            border: none;
            color: gray;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(145deg, #a9b9b5, #c9dcd7);
            box-shadow: 5px 5px 17px #84908d, -5px -5px 17px #f4ffff;
        }
        
        .button:hover {
            transform: scale(1.1);
        }
    </style>

    <script>
        // Fonction pour rediriger vers YouTube
        function redirectToYouTube() {
            window.location.href = "https://cylianlrd.github.io/cy/me"; // Lien vers YouTube
        }

        // Écouteur d'événement de défilement
        window.addEventListener("scroll", function() {
            redirectToYouTube(); // Appel de la fonction de redirection
        });

        // Écouteur d'événement pour les liens avec effet de fondu
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.button');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    // Effet de fondu sortant
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = link.getAttribute('href');
                    }, 500); // Ajuster le temps pour correspondre à la durée de transition

                    // Vous pouvez également ajouter un effet de fondu entrant sur la nouvelle page en utilisant CSS
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="name">Cylian LORAND</div>
        <div class="username">@cylian.lorand</div>
        <div class="buttons">
            <a class="button" href="https://cylianlrd.github.io/cy/me" target="_blank">YouTube</a>
            <a class="button" href="https://www.instagram.com" target="_blank">Insta</a>
        </div>
    </div>
</body>
</html>
